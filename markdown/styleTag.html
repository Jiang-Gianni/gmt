{% func addStyleTag(styles []string, cssLink string, body string) %}{%= addCssLink(cssLink) %}<style>{% for _, style := range styles %}{%s style %}{% endfor %}</style>
{%s= body %}
{% endfunc %}

{% func addCssLink(cssLink string) %}{% if cssLink != "" %}<link rel="stylesheet" href="{%s cssLink %}">{% endif %}{% endfunc %}
